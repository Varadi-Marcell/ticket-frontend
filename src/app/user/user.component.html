<div class="container">
  <div class="row g-3">
    <div class="col-sm" *ngFor="let user of userArray">
      <div class="card p-3 border bg-light" style="width: 18rem;">
        <img class="card-img-top"
             src="https://st2.depositphotos.com/4284329/8270/v/950/depositphotos_82700158-stock-illustration-event-agency-logo.jpg"
             alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Name:{{user.name}}</h5>
          <p class="card-text">Age:{{user.age}}</p>
          <p class="card-text">Email:{{user.email}}</p>
          <p class="card-text">Role:{{user.role}}</p>
          <div class="container">
            <a [routerLink]="'/view-user/' + user.id" class="btn btn-primary mb-1">View User</a>
            <a [routerLink]="['/update-user', user.id]" class="btn btn-primary">Update User</a>
                      <div type="button" class="btn btn-danger" (click)="deleteUserById(user.id)">Delete User</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
