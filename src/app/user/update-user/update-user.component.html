<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Update</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="age" class="form-control" id="age" formControlName="age">
        </div>
<!--        -->
        <div class="form-group" *ngIf="user.role == 'ADMIN'">
          <label >Role</label>
          <select class="form-select" id="type" [formControl]="roleType">
            <option *ngFor="let role of roleProperty | keyvalue" [ngValue]="role.value">{{role.value}}</option>
          </select>

        </div>
<!---->

        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Update
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
