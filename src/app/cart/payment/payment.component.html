    <div class="col pt-3">
      <form [formGroup]="paymentForm"  (ngSubmit)="onSubmit()">
        <div class="form-group mt-5">
          <input type="email"
                 class="form-control mb-3"
                 formControlName="email"
                 placeholder="Email"
                 [ngClass]="{ 'invalid-input': paymentForm.get('email').touched && paymentForm.get('email').invalid }"

          />
          <div  *ngIf="paymentForm.get('email').touched && paymentForm.get('email').invalid">
            <div *ngIf="paymentForm.get('email').errors['required']" style="color: red;">Email kötelező</div>
            <div *ngIf="paymentForm.get('email').errors['email']" style="color: red;">Érvényes email címet adj meg</div>
          </div>
        </div>
        <div>
          <input type="text"
                 class="form-control mb-3"
                 formControlName="firstName"
                 placeholder="Firstname"
                 [ngClass]="{ 'invalid-input': paymentForm.get('firstName').touched && paymentForm.get('firstName').invalid }"

          />
          <div *ngIf="paymentForm.get('firstName').touched && paymentForm.get('firstName').invalid" style="color: red;">Firstname kötelező</div>
        </div>
        <div>
          <input type="text"
                 class="form-control mb-3"
                 formControlName="lastName"
                 placeholder="Lastname"
                 [ngClass]="{ 'invalid-input': paymentForm.get('lastName').touched && paymentForm.get('lastName').invalid }"

          />
          <div *ngIf="paymentForm.get('lastName').touched && paymentForm.get('lastName').invalid" style="color: red;">Lastname kötelező</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    </div>
    <div class="col pt-3">
      <h2>Basket</h2>
      <div *ngFor="let item of cart.itemList" class="d-flex justify-content-between">
        <h4 class="mb-0">Event:{{item.event}}</h4>
        <div class="text-end"><h4>{{item.quantity * item.amount}} $</h4></div>
      </div>

      <div class="text-end mt-5"><h3>Total:{{cart.amount}}$</h3></div>
    </div>

  </div>
</div>
