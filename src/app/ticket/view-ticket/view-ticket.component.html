<div class="container">

  <div class="row p-3 ">
    <div class="col-9 bg-white rounded-3">
      <div>
        <h2 class="card-text  display-4 fw-bolder">Esemény: {{ticket.name}}</h2>
      </div>
      <img
        src="https://st2.depositphotos.com/4284329/8270/v/950/depositphotos_82700158-stock-illustration-event-agency-logo.jpg"
        class="card-img-top rounded-3">
    </div>
    <div class="col- card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Ticket ID: {{ticket.id}}</h5>
        <p class="card-text">Esemény: {{ticket.name}}</p>
        <p class="card-text">Ár: {{ticket.price}}</p>

        <div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="">
                <button class="btn btn-primary" (click)="plus()"><i class="fa fa-plus"></i></button>
              </div>
              <div class="form-check-inline">
                <button class="btn btn-primary" (click)="minus()"><i class="fa fa-minus"></i></button>
              </div>
            </div>
            <div class="col-5">
              <div class="form-check-inline ">
                <input  type="text" class="form-control" [(ngModel)]="inputnumber" >
              </div>
            </div>
              <button [attr.disabled]="inputnumber > 0 ? null : true" type="button" class="btn btn-primary mt-2 ">
                <div class="fw-bold"  (click)="addToBasket()">Add to basket  <i class="bi bi-cart"></i></div>
              </button>
          <div></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
