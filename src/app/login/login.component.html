<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" formControlName="email">
          <div *ngIf="loginForm.controls?.['email'].invalid &&
                      loginForm.controls?.['email'].touched &&
                      loginForm.controls?.['email'].hasError('email')"
               class="text-danger">
            The email must be valid!
          </div>


        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <div *ngIf="loginForm.controls?.['password'].invalid &&
                      loginForm.controls?.['password'].touched"
               class="text-danger">
            The password must be a minimum of 3 and a maximum of 10 characters!
          </div>

        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div *ngIf="showError" id="error" class="alert alert-danger">{{ errorMessage }}</div>

    </div>
  </div>
</div>
